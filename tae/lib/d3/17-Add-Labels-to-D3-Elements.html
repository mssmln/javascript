<body>
    <script type="module">
        import * as d3 from "https://cdn.skypack.dev/d3@7";
        
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
        const w = 500;
        const h = 100;
        const svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
  
        svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * 30)
        .attr("y", (d, i) => h - 3 * d)
        .attr("width", 25)
        .attr("height", (d, i) => 3 * d)
        .attr("fill", "navy");
  
        svg.selectAll("text")
        .data(dataset)
        .enter()
        // Like the rect element, a text element needs to have x and y attributes, to place it on the SVG canvas. 
        // It also needs to access the data to display those values.
        .append('text')
        .attr('x', (d, i) => i * 30)
        .attr('y', d => h - 3 * d - 3)
        .text(d => d)
    </script>
