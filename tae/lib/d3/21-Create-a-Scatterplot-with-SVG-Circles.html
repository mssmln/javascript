<body>
    <script type="module">
        import * as d3 from "https://cdn.skypack.dev/d3@7";
        
        const dataset = [
            [ 34,    78 ],
            [ 109,   280 ],
            [ 310,   120 ],
            [ 79,    411 ],
            [ 420,   220 ],
            [ 233,   145 ],
            [ 333,   96 ],
            [ 222,   333 ],
            [ 78,    320 ],
            [ 21,    123 ]
        ];
        const w = 500;
        const h = 500;
  
        const svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
  
        svg.selectAll("circle")
        .data(dataset)
        .enter()
        /*
        A scatter plot is another type of visualization. 
        It usually uses circles to map data points, which have two values each. 
        These values tie to the x and y axes, and are used to position the circle in the visualization.
        SVG has a circle tag to create the circle shape.
        */
        .append('circle')
    </script>
</body>
