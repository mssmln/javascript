<body>
    <script type="module">
        import * as d3 from "https://cdn.skypack.dev/d3@7";
        
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
  
        /*
        The D3 text() method can take a string or a callback function as an argument
        */
        
        d3.select("body").selectAll("h2")
        .data(dataset)
        .enter()
        .append("h2")
        .text(d => d);
    </script>
</body>
