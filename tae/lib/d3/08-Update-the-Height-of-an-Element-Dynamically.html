<style>
    .bar {
      width: 25px;
      height: 100px;
      display: inline-block;
      background-color: blue;
    }
</style>
<body>
    <script type="module">
        import * as d3 from "https://cdn.skypack.dev/d3@7";
        
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
  
        d3.select("body").selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar")
        .style('height', d => `${d}px`) // sets height equal to the data value
    </script>
</body>
